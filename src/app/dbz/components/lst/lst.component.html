<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
    let i= index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let idOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isEven,
      'list-group-item-danger': isLast,
    }"
    >


    <div>
      <span class="text-danger" style="font-weight: bold;color: indianred;">{{i+1}}</span>
      <span style="font-weight: bold;color: indianred;">  Name:  </span>
      <span>{{character.name}}</span>
    </div>
    <div>
      <span style="font-weight: bold;color: indianred;">  Power:  </span>
      <span>{{character.power}}</span>

    </div>
    <button class="btn btn-danger" (click)="OnDeleteCharacter(character.id)">X</button>
  </li>


</ul>
