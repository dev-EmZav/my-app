<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input
    type="text"
    placeholder="Nombre"
    class="form-control mb-2"
    name="name"
    [(ngModel)]="character.name"

  >

  <input
    type="text"
    placeholder="Poder"
    class="form-control mb-2"
    name="power"
    [(ngModel)]="character.power"

  >

  <button type="submit" class="btn btn-dark mb-2">
    Agregar
  </button>

</form>
